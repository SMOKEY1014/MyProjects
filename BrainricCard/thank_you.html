<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(240, 244, 245); /* Light blue background color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to contain fireworks */
        }

        .thank-you-message {
            font-size: 24px;
            color: #055cff;
            animation: fadeOut 3s ease-in-out forwards;
        }

        .thank-you-message2 {
            font-size: 24px;
            color: #055cff;
            animation: fadeOut 5s ease-in-out forwards;
        }

        /* Fireworks animation */
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('b'); /* Replace with your fireworks image */
            background-repeat: no-repeat;
            background-size: contain;
            animation: fireworksAnimation 5s linear infinite;
        }

        /* Party pop-up animation */
        .party-pop-up {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: popUpAnimation 5s ease-in-out infinite;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes fireworksAnimation {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        @keyframes popUpAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="fireworks"></div> <!-- Fireworks animation -->
    <img class="profile" src="brainric.png" alt="">
    
    <div class="thank-you-message">
        <h3>Thank you for getting in touch with BRAINRICTECH!</h3>
    </div>
    <div class="thank-you-message2">
        <h3>We'll Contact you soon.</h3>
    </div>

        // JavaScript to redirect back to the index page after 3 seconds
        setTimeout(function() {
            window.location.href = "index.html"; // Redirect to index.html
        }, 5000); // Redirect after 3 seconds
    </script>
</body>
</html>
